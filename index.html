<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Personalizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Entre em contato</h1>
                <p>Preencha o formulário abaixo e entramos em contato com você.</p>
                <div class="input-single">
                    <input type="text" name="" id="nome-box" class="input" autocomplete="off" required>
                    <label for="nome-box">Nome Completo</label>
                </div>
                <div class="input-single">
                    <input type="email" name="" id="email-box" class="input" required>
                    <label for="email-box">E-mail</label>
                </div>
                <div class="input-single">
                    <input type="text" name="" id="telefone-box" class="input" required>
                    <label for="telefone-box">Telefone</label>
                </div>
                <div class="botao">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
